name: eds-geospatial
channels:
  - conda-forge
dependencies:
  # --- Core Python & Jupyter ---
  - python=3.10
  - pip
  - jupyterlab

  # --- Core Geospatial Stack ---
  # (Manejado por Mamba para evitar conflictos)
  - gdal
  - geopandas
  - rasterio
  - pyproj
  - shapely
  - fiona

  # --- Modern OpenGeos Stack ---
  - leafmap
  - earthengine-api
  - samgeo                # Instalado vía conda-forge
  - segment-anything-hq   # Instalado vía conda-forge
  
  # --- ML & Data Science ---
  - scikit-learn
  - pandas
  - matplotlib
  
  # --- Pip-only packages ---
  - pip:
    # Instalamos geoai directamente desde el repo de GitHub
    - "git+https://github.com/opengeos/geoai.git"